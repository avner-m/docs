                  description: >-
                    Static value to be used when `mapFrom` fails or evaluated to
                    undefined (attribute doesn't exist).
                  oneOf:
                    - type: string
                    - type: array
                      items: {}
                    - type: object
            - type: object
              title: Static value
              required:
                - defaultValue
              properties:
                defaultValue:
                  description: >-
                    Static value to be used for all issued credentials, without
                    querying the claims source.
