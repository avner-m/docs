                value:
                  client_id: htf792W4p4MedZbnoWAs51EfqUt4d2
                  client_secret: >-
                    d3fYDX7FjPg1D1h2viARXsolPByQ9vMfg8LHylBy8F4s5KJLB4HhHGOxxqJnSj3G
                  audience: https://learn.vii.au01.mattr.global
                  grant_type: client_credentials
      tags:
        - Security
      x-codeSamples:
