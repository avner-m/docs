                                  required:
                                    - type
                                    - tokenEndpoint
                                    - clientId
                                  properties:
                                    type:
                                      type: string
                                      enum:
                                        - oauth-client-credentials
                                      example:
                                        - oauth-client-credentials
                                    tokenEndpoint:
                                      type: string
                                      description: >-
                                        OAuth 2.0 token endpoint URL for
